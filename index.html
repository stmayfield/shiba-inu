    <title>Borf Borf Borf</title>

<body>
    <div class="container">


        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">A majestic animal.</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <h1>The Shiba Inu</h1>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/1200px-Taka_Shiba.jpg" class="d-block w-100" alt="Shiba in flower field">
                </div>
                <div class="carousel-item">
                    <img src="assets/9fdc001.jpg" class="d-block w-100" alt="Profile of Shiba Inu">
                </div>
                <div class="carousel-item">
                    <img src="assets/dogGoodQuote.jpg" class="d-block w-100" alt="Dog is good.">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        <footer>
            <p>Stephen Mayfield --- 2020</p>
        </footer>
